<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-Smlep3MT23Y2z0Yf7yEutpVtZo0MKbLWz5fFeU2kqPDmZj9SaWvFMIJ..." , crossorigin="anonymous">

    <style>
        .disabled {
            display: none !important;
        }

        .show {
            display: block !important;
        }

        .status-circle {
            width: 15px !important;
            height: 15px !important;
            border-radius: 50% !important;
            display: inline-block !important;
        }

        .alignCenter {
            text-align: center !important;
        }

        .online {
            background-color: green !important;
        }

        .offline {
            background-color: red !important;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Dashboard</a>
            <span class="navbar-text">
                <button id="btnLogout" class="btn btn-primary">Cerrar sesión</button>
            </span>
        </div>
    </nav>

    <div class="container p-5">
        <h2>Placas & Usuarios</h2>

        <hr class="mb-5">

        <table id="platesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Conectado</th>
                    <th>Placa</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2 class="mt-5">Gestión de Token Mercado Pago</h2>

        <hr class="mb-5">

        <form id="tokenForm" class="mb-5">
            <div class="mb-3">
                <label for="valueToken" class="form-label">Token</label>
                <input type="text" class="form-control" id="valueToken" required>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Actualizar token</button>
            </div>
        </form>

        <h2 class="mt-5">Gestión Métodos de Pago Mercado Pago</h2>

        <hr class="mb-5">

        <form id="methodsPayForm" class="mb-5">
            <div class="row">
                <div class="form-check form-switch col-md-4 col-xs-12">
                    <input class="form-check-input" type="checkbox" role="switch" id="ticket">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Ticket impreso</label>
                </div>
                <div class="form-check form-switch col-md-4 col-xs-12">
                    <input class="form-check-input" type="checkbox" role="switch" id="atm">
                    <label class="form-check-label" for="flexSwitchCheckDefault">ATM</label>
                </div>
                <div class="form-check form-switch col-md-4 col-xs-12">
                    <input class="form-check-input" type="checkbox" role="switch" id="credit_card">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Tarjeta de crédito</label>
                </div>
                <div class="form-check form-switch col-md-4 col-xs-12">
                    <input class="form-check-input" type="checkbox" role="switch" id="debit_card">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Tarjeta de débito</label>
                </div>
                <div class="form-check form-switch col-md-4 col-xs-12">
                    <input class="form-check-input" type="checkbox" role="switch" id="prepaid_card">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Prepago</label>
                </div>
                <div class="form-check form-switch col-md-4 col-xs-12">
                    <input class="form-check-input" type="checkbox" role="switch" id="bank_transfer">
                    <label class="form-check-label" for="flexSwitchCheckDefault">PSE</label>
                </div>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="submit">Actualizar métodos</button>
            </div>
        </form>

        <h2 class="mt-5">Gestión de Email Notificaciones</h2>

        <hr class="mb-5">

        <form id="emailForm" class="mb-5">
            <div class="mb-3">
                <label for="valueEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="valueEmail" required>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Actualizar Email</button>
            </div>
        </form>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
